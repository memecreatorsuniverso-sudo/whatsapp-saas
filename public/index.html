<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot - SaaS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #25d366 0%, #20ba5e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 40px;
        }

        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .qr-box {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            background: #f9f9f9;
            min-height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 15px;
        }

        .qr-box img {
            max-width: 280px;
            max-height: 280px;
            border-radius: 4px;
        }

        .qr-status {
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .status-connecting {
            background: #fff3cd;
            color: #856404;
        }

        .status-ready {
            background: #d4edda;
            color: #155724;
        }

        .status-connected {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .message-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message-section h2 {
            font-size: 18px;
            color: #333;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #25d366;
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-send {
            background: #25d366;
            color: white;
            flex: 1;
        }

        .btn-send:hover:not(:disabled) {
            background: #20ba5e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }

        .btn-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-logout {
            background: #dc3545;
            color: white;
            flex: 1;
        }

        .btn-logout:hover {
            background: #c82333;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.show {
            display: block;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 22px;
            }
        }

        .spinner {
            border: 3px solid rgba(37, 211, 102, 0.2);
            border-top: 3px solid #25d366;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“± WhatsApp Bot</h1>
            <p>Scan the QR code with WhatsApp to connect</p>
        </div>

        <div class="content">
            <!-- QR CODE SECTION -->
            <div class="qr-section">
                <div class="qr-box">
                    <div id="qrLoading" class="spinner" style="display: none;"></div>
                    <img id="qrImage" style="display: none;" />
                    <div class="qr-status">
                        <p id="statusText">ðŸ”„ Initializing...</p>
                        <span id="statusBadge" class="status-badge status-connecting">Connecting</span>
                    </div>
                </div>
                <button id="logoutBtn" class="btn-logout" style="display: none;">Logout</button>
            </div>

            <!-- MESSAGE SECTION -->
            <div class="message-section">
                <h2>Send Message</h2>
                
                <div id="alertBox" class="alert"></div>

                <div class="form-group">
                    <label for="numberInput">WhatsApp Number (+91XXXXX or 0XXXXX)</label>
                    <input 
                        type="text" 
                        id="numberInput" 
                        placeholder="+919876543210"
                        disabled
                    >
                </div>

                <div class="form-group">
                    <label for="messageInput">Message</label>
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message here..."
                        disabled
                    ></textarea>
                </div>

                <div class="button-group">
                    <button id="sendBtn" class="btn-send" disabled>Send Message</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const qrImage = document.getElementById("qrImage");
        const statusText = document.getElementById("statusText");
        const statusBadge = document.getElementById("statusBadge");
        const numberInput = document.getElementById("numberInput");
        const messageInput = document.getElementById("messageInput");
        const sendBtn = document.getElementById("sendBtn");
        const logoutBtn = document.getElementById("logoutBtn");
        const alertBox = document.getElementById("alertBox");
        const qrLoading = document.getElementById("qrLoading");

        /* ========== CHECK QR STATUS ========== */
        async function checkStatus() {
            try {
                const res = await fetch("/api/qr");
                const data = await res.json();

                // Update QR display
                if (data.qr) {
                    qrLoading.style.display = "none";
                    qrImage.src = data.qr;
                    qrImage.style.display = "block";
                    statusText.textContent = "ðŸ“± Scan the QR code with WhatsApp";
                } else if (data.ready) {
                    qrLoading.style.display = "none";
                    qrImage.style.display = "none";
                    statusText.textContent = "âœ… Connected to WhatsApp";
                } else {
                    qrLoading.style.display = "block";
                    qrImage.style.display = "none";
                    statusText.textContent = "ðŸ”„ Initializing...";
                }

                // Update status badge
                updateStatusBadge(data.status);

                // Enable/disable form
                if (data.ready) {
                    numberInput.disabled = false;
                    messageInput.disabled = false;
                    sendBtn.disabled = false;
                    logoutBtn.style.display = "block";
                } else {
                    numberInput.disabled = true;
                    messageInput.disabled = true;
                    sendBtn.disabled = true;
                    logoutBtn.style.display = "none";
                }

            } catch (err) {
                console.error("Status check failed:", err);
                qrLoading.style.display = "none";
                qrImage.style.display = "none";
                statusText.textContent = "âŒ Connection error";
            }
        }

        /* ========== UPDATE STATUS BADGE ========== */
        function updateStatusBadge(status) {
            statusBadge.className = "status-badge";
            
            switch (status) {
                case "qr_ready":
                    statusBadge.textContent = "Scan QR";
                    statusBadge.classList.add("status-ready");
                    break;
                case "connected":
                    statusBadge.textContent = "âœ… Connected";
                    statusBadge.classList.add("status-connected");
                    break;
                case "error":
                    statusBadge.textContent = "âŒ Error";
                    statusBadge.classList.add("status-error");
                    break;
                default:
                    statusBadge.textContent = "Connecting";
                    statusBadge.classList.add("status-connecting");
            }
        }

        /* ========== SEND MESSAGE ========== */
        sendBtn.addEventListener("click", async () => {
            const number = numberInput.value.trim();
            const message = messageInput.value.trim();

            if (!number || !message) {
                showAlert("Please enter number and message", "error");
                return;
            }

            sendBtn.disabled = true;
            showAlert("Sending...", "success");

            try {
                const res = await fetch("/api/send", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ number, message })
                });

                const data = await res.json();

                if (res.ok) {
                    showAlert("âœ… Message sent successfully!", "success");
                    messageInput.value = "";
                } else {
                    showAlert(`âŒ ${data.error || "Failed to send message"}`, "error");
                }
            } catch (err) {
                showAlert(`âŒ Error: ${err.message}`, "error");
            } finally {
                sendBtn.disabled = false;
            }
        });

        /* ========== LOGOUT ========== */
        logoutBtn.addEventListener("click", async () => {
            if (!confirm("Logout from WhatsApp?")) return;

            try {
                const res = await fetch("/api/logout", { method: "POST" });
                const data = await res.json();

                if (data.ok) {
                    showAlert("Logged out successfully", "success");
                    setTimeout(() => checkStatus(), 2000);
                } else {
                    showAlert("Logout failed", "error");
                }
            } catch (err) {
                showAlert(`Logout error: ${err.message}`, "error");
            }
        });

        /* ========== SHOW ALERT ========== */
        function showAlert(message, type) {
            alertBox.className = `alert alert-${type} show`;
            alertBox.textContent = message;
            setTimeout(() => alertBox.classList.remove("show"), 4000);
        }

        /* ========== POLL STATUS ========== */
        checkStatus(); // Initial check
        setInterval(checkStatus, 2000); // Poll every 2 seconds
    </script>
</body>
</html>
