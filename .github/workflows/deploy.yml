name: Deploy to Railway

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Railway
        uses: railwayapp/railway-action@v1
        with:
          railwayToken: ${{ secrets.RAILWAY_TOKEN }}
          projectId: ${{ secrets.RAILWAY_PROJECT_ID }}

      - name: Post-deploy health check
        env:
          RAILWAY_DEPLOY_URL: ${{ secrets.RAILWAY_DEPLOY_URL }}
        run: |
          echo "Waiting for deployment to become ready..."
          sleep 10
          if [ -z "$RAILWAY_DEPLOY_URL" ]; then
            echo "RAILWAY_DEPLOY_URL not set; skipping health check"
          else
            curl -fsS "$RAILWAY_DEPLOY_URL/health" || (echo "Health check failed" && exit 1)
          fi
